{% if request.user.is_teacher %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>ویرایش ویدیو {{ course.title }}</title>
</head>
<body>

<div class="container mt-4" dir="rtl">
    <div class="row">
        <div class="col-9">
            <div class="card shadow my-3">
                <h5 class="card-header bg-success text-light px-5">فرم</h5>
                <div class="px-5 pt-3 pb-5">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% for forms in form %}
                            {{ forms.label }}:
                            {{ forms }}
                            <hr>
                            <br>
                        {% endfor %}
                        <button type="submit" class="btn btn-success mt-2">ذخیره</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="card my-3 shadow">
                <h5 class="card-header bg-warning text-light">راهنما</h5>
                <div class="card-body">
                    <p class="card-text">
                        اطلاعات را در فرم این صفحه وارد کنید و سپس بر روی دکمه ذخیره کلیک کنید.
                    </p>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
{% else %}
<div class="container mt-5">
    <h1>forbidden 403</h1>
</div>
{% endif %}
